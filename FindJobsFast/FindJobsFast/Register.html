<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link rel="icon" type="image/ico" href="Content/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link href="Content/animate.css" rel="stylesheet" />
    <link href="Content/hamburgers.min.css" rel="stylesheet" />
    <link href="Content/select2.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <link href="Content/util.css" rel="stylesheet" />
    <link href="Content/sweetalert.css" rel="stylesheet" />


</head>

<body>


    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="Content/img/img-01.png" alt="IMG"/>
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Register
                    </span>


                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" id="txtEmail" placeholder="Email..."/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" id="txtPassword" placeholder="Password..."/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" id="txtConfirmPassword"  placeholder="Confirm Password.."/>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button id="bnRegister" class="login100-form-btn">
                            Register
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <script src="Content/js/jquery-3.2.1.min.js"></script>
    <script src="Content/js/popper.js"></script>
    <script src="Content/js/bootstrap.min.js"></script>
    <script src="Content/js/select2.min.js"></script>
    <script src="Content/js/tilt.jquery.min.js"></script>
    <script src="Content/js/main.js"></script>
    <script src="Content/sweetalert.min.js"></script>
       <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#bnRegister').click(function () {
                $.ajax({
                    url: '/api/Account/Register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val(),
                    },
                    success: function () {
                        swal("Success", "You have succesfully Registered", "success");
                    },
                    error: function (jqXHR) {
                        swal("Oops", " An error Occured", "error");
                    }
                });
            });
        });      
    </script>
</body>
</html>
